<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2048</title>
    <link rel="stylesheet" href="index.css">
    <!-- <script src="http://libs.baidu.com/jquery/1.9.0/jquery.min.js"></script> -->
    <script src="jquery-1.12.4.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <header>
        <h1>2048</h1>
        <a href="javascript:newgame();" id="newgamebutton">New Game</a>
        <p>
            score:<span id="score">0</span>
        </p>
    </header>
    <div id="table">
        <ul id="box">
            <li class="grid-cell" id="grid-cell-0-0"></li>
            <li class="grid-cell" id="grid-cell-0-1"></li>
            <li class="grid-cell" id="grid-cell-0-2"></li>
            <li class="grid-cell" id="grid-cell-0-3"></li>
        </ul>
        <ul>
            <li class="grid-cell" id="grid-cell-1-1"></li>
            <li class="grid-cell" id="grid-cell-1-2"></li>
            <li class="grid-cell" id="grid-cell-1-3"></li>
            <li class="grid-cell" id="grid-cell-1-4"></li>
        </ul>
        <ul>
            <li class="grid-cell" id="grid-cell-2-1"></li>
            <li class="grid-cell" id="grid-cell-2-2"></li>
            <li class="grid-cell" id="grid-cell-2-3"></li>
            <li class="grid-cell" id="grid-cell-2-4"></li>
        </ul>
        <ul>
            <li class="grid-cell" id="grid-cell-3-1"></li>
            <li class="grid-cell" id="grid-cell-3-2"></li>
            <li class="grid-cell" id="grid-cell-3-3"></li>
            <li class="grid-cell" id="grid-cell-3-4"></li>
        </ul>
        <div id="gameover" class="moveFromBottom"><h4>Game Over!</h4></div>
    </div>
</body>
</html>
