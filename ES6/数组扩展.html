<body>

    <ul>
        <li>123</li>
        <li>456</li>
        <li>789</li>
    </ul>
    
    <script>
        // let aLi = document.getElementsByTagName('li');
        // console.log(aLi);
        // let arr = [...aLi];
        // console.log(arr);
        // console.log( Array.from(aLi) );

        // console.log( Array.of(1,2,3,4) );

        // let arr = ['1','2','3','4'];
        // var a = arr.find(function(val,index){
        //     return index > 1;
        // })
        // console.log(a);

        // val代表数组循环中的每一个值;
        //for(val of arr)     arr.forEach(function(){})  循环数组
        let a = [1,2,3,4,5,6];
        console.log( a.includes(10) );
        for(val of a){
            console.log(val);
        }

        a.forEach(function(val,index){
            console.log(val);
        })

        // arr.map 用来映射出一个新的需要的数组
        var b = a.map(function(val,index){
            return val+index;
        })
        console.log(b);

        var c = a.filter(function(val,index){
            return index > 2;
        })
        console.log(c);

        // arr.find(function(val,index)) 和 arr.filter(function(val,index)) 的区别:
        // find 返回的是一个值，而 filter 返回索引之后的所有值

    </script>
</body>
</html>
