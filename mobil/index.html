<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="page-1">
        <div class="cube">
            <div class="head">
                <input type="image" class="pic" />
            </div>
            <div class="foot">
                <input class="btn" type="button" value="请登录">    
                <input class="text" type="text" placeholder="请添加你的个人简介" />
            </div>
        </div>
        <input class="word" type="text" placeholder="查找聊天记录" />
        <div class="null"></div>
        <p>您的聊天记录会在此显示</p>
        <div id="box">
            <ul class="adv">
                <li class="click">消息</li>
                <li>联系人</li>
                <li>我的blog</li>
            </ul>
        </div>
    </div>

    <div class="page-2 hide">
        <div class="hide">
            <p>在此显示您的联系人</p>
        </div>
    </div>

    
    <script src="../移动端/zepto.js"></script>
    <script src="../移动端/touch.js"></script>
    <script src="index.js"></script>
</body>
</html>
