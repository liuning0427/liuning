    <script type="text/babel">
        class Text extends React.Component{
            constructor(params){
                super(params);
                this.click = this.click.bind(this);
            }
            click(event){
                console.log(this.event1.value);
                console.log(this.event2.value);
            }
            render(){
                return (
                    <div>
                        用户名:<input type="text" ref={input => this.event1 = input}/>

        )
