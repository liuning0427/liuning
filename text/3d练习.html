<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin:0;
            background: #ffe1df;
            perspective: 1000px;
            perspective-origin: 50% 50%;
        }
        .father{
            width: 250px;
            height: 250px;
            margin: 500px auto;
            animation:rotate 6s linear infinite;
            transform-style:preserve-3d;
        }

        .cube{
            width: 250px;
            height: 250px;
            background:rgba(255,255,255.6);
            border:1px solid #999;
            border-radius:10px;
            position:absolute;
            text-align:center;
            font-size:200px;
            line-height:250px;
            font-weight:bolder;
        }
        .one{
            transform:rotateY(-90deg) translateZ(125px);
            background: linear-gradient(to right,#feffc5, #fbea27);
            -webkit-background-clip: text;
            color:transparent;
        }
        .two{
            transform:translateZ(125px);
            background: linear-gradient(to right,#feffc5, #fbea27);
            -webkit-background-clip:text;
            color:transparent;
        }
        .three{
            transform:rotateY(90deg) translateZ(125px);
            background: linear-gradient(to right,#feffc5, #fbea27);
            -webkit-background-clip:text;
            color:transparent;
        }
        .four{
            transform:translateZ(-125px);
            background: url(../pic/QQ图片20181030192827.jpg) 50% 50%;
            background-size:180px 180px;
            -webkit-background-clip:text;
            color:transparent;
        }
        .five{
            transform:rotateX(-90deg) translateZ(125px);
            background: linear-gradient(to right,#feffc5, #fbea27);
            -webkit-background-clip:text;
            color:transparent;
        }
        .six{
            transform:rotateX(90deg) translateZ(125px);
            background: linear-gradient(to right,#feffc5, #fbea27);
            -webkit-background-clip:text;
            color:transparent;
        }

        @-webkit-keyframes rotate{
            to{
                transform: rotateY(360deg);
            }
        }
    </style>

</head>
<body>
<div class="father">
    <div class="cube one">蔡</div>
    <div class="cube two">徐</div>
    <div class="cube three">坤</div>
    <div class="cube six">可</div>
    <div class="cube five">爱</div>
    <div class="cube four">❤</div>
</div>

</body>
</html>
