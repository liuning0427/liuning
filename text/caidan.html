<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>菜单</title>
    <style>
        */* 所有标签 */{
            margin: 0;
            padding: 0;
        }
       li{
           list-style: none;
           /* 去掉排列序号 */
       }
       #list{
           width: 500px;
           height:100px;
           /* 设定框架大小 */
       }
       #list .item{
           background: #ffcccc;
           width: 100px;
           height: 50px;
           float: left;/* 靠左浮起(简单来说就是列变行） */
           text-align: center;/* 设定水平居中 */
           line-height: 50px;/* 设置垂直居中（与height数值相等) */
           margin-right: 5px;
       }
       #list .item > a/* list菜单下item菜单为父，a标签为子 */{
           text-decoration: none;/* 去掉下划线 */
           color: #ffffff;
           width: 100px;
           height: 50px;
           display: block;/* 为了让整块都能进行选择，行级元素转变为块级元素 */
       }
        #list .item:hover/* 设置当鼠标悬浮在链接内容上时显示链接的内容样式 */{
            background: #ff9e9d;
        }

        #list .submenu{
            display: none;
            /* 隐藏菜单 */
        }

        #list .submenu > li{
            background: peachpuff ;
            cursor: pointer;/ *    */

        }

        #list .submenu > li:hover{
            background: yellowgreen;
        }

        #list .item:hover > .submenu{
            display: block;
        }





    </style>
</head>
<body>
<ul id="list">
    <li class="item"><a href="">link 1</a></li>
    <li class="item">
        <a href="">link 2</a>
        <ul class="submenu">
            <li>001</li>
            <li>002</li>
            <li>003</li>
            <li>004</li>
        </ul>
    </li>
    <li class="item"><a href="">link 3</a></li>
</ul>
</body>
</html>
