<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>一个网站</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        #list .item{
            background: yellow;
            width: 100px;
            height: 50px;
            float: left;
            line-height: 50px;
            text-align: center;
            margin-right: 10px;
        }
        #list .item:hover{
            background: #ff9e9d;
        }
        #list .item > a{
            text-decoration: none;
            display: block;
            color: darkolivegreen;
        }
        #list .haha{
            display: none;
        }
        #list .haha:hover{
            background: red;
        }
        #list .haha >li{
            width: 30px;
            height: 50px;
            text-align: center;
            line-height: 50px;

        }
        #list .item:hover > .haha{
            background: #da156a;
            display: block;

        }

    </style>
</head>
<body>
<ul id="list">
    <li class="item">
        <a href="">one</a>
        <ul class="haha">
            <li>cxk</li>
            <li>xukun</li>
        </ul>
    </li>
    <li class="item"><a href="">two</a></li>
    <li class="item"><a href="">three</a></li>
</ul>
</body>
</html>
