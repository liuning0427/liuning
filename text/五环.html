<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .five, .five::after{
            content:'';
            position:absolute;
            top:0;
            left:0;
            width: 200px;
            height: 200px;
            border:10px solid;
            border-radius:50%;
        }
        .five::after{
            content:'';
            top:-10px;
            left:-10px;

        }

        .blue{
            border-color:blue;
        }
        .blue::after{
            border-color:blue;
            z-index: 1;
            border-bottom-color:transparent;
        }

        .black{
            left:230px;
        }
        .black::after{
            z-index: 1;
            border-left-color:transparent;
        }

        .red{
            border-color:red;
            left:460px;
        }
        .red::after{
            border-color:red;
            z-index: 2;
            border-left-color:transparent;
        }

        .yellow{
            border-color:yellow;
            top:110px;
            left:110px;
        }
        .yellow::after{
            border-color:yellow;
        }

        .green{
            border-color:green;
            top:110px;
            left:340px;
        }
        .green::after{
            border-color:green;
            z-index:1;
            border-top-color:transparent;
        }
    </style>
</head>
<body>
    <div class="five blue"></div>
    <div class="five black"></div>
    <div class="five red"></div>
    <div class="five yellow"></div>
    <div class="five green"></div>
</body>
</html>
