<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>居中</title>
    <style>
        body{
            height: 1000px;
        }
        .div1{
            width: 300px;
            height: 300px;
            background: aquamarine;
            position: relative;
            top: 0;
        }
        .div2{
            width: 100px;
            height: 100px;
            background: #ffff00;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -50px;
            margin-left: -50px;
        }
    </style>

</head>
<body>
    <div class="div1">
        <div class="div2"></div>
    </div>
</body>
</html>
