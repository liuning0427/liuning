<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #tmall{
            width: 400px;
            height: 290px;
            background: #f5f5f5;
            position: relative;
        }
        *{
            list-style:none;
        }
        .erji .surround{
            width: 190px;
            height: 270px;
            background: #fefdff;
            position: absolute;
            top: 10px;
            left: 20px;
        }
        .erji img{
            width: 150px;
            height: 150px;
            position:absolute;
            text-align: center;
            left:20px;
            top:10px;
        }
        .erji .erji-font{
            font-size:12px;
            width: 150px;
            position:absolute;
            top:190px;
            left:20px;
            color:#999;
        }
        .erji .erji-money{
            color:#ff0000;
            font-size:20px;
            position: absolute;
            top: 230px;
            left: 70px;
        }
        .kongtiao .bao{
            width: 190px;
            height: 270px;
            background: #fefdff;
            position: absolute;
            top:10px;
            left:230px;
        }
        .kongtiao img{
            width: 150px;
            height: 150px;
            position:absolute;
            top: 10px;
            left:20px;
        }

    </style>
</head>
<body>
    <ul id="tmall">
        <li class="erji">
            <div class="surround">
                <img src="pic/erji.jpg" alt="">
                <div class="erji-font">苹果无线蓝牙耳机超迷你听</div>
                <div class="erji-money">$190</div>
            </div>

        </li>
        <li class="kongtiao">
            <div class="bao">
            <img src="pic/kongtiao.jpg" alt="">

            </div>
        </li>
    </ul>
</body>
</html>
