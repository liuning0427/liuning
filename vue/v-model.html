<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>
            用户名是：<input type="text" v-model="username">
            <p>当前用户名是：{{username}}</p>
        </p>
        <p>
            性别:
            <input type="radio" name="sex" value="1" v-model="sex">男
            <input type="radio" name="sex" value="0" v-model="sex">女
            <p>性别是：{{sex}}</p>
        </p>
        <p>
            爱好:
            <input type="checkbox" name="hobby" v-model="hobby" value="吃饭">吃饭
            <input type="checkbox" name="hobby" v-model="hobby" value="睡觉">睡觉
            <input type="checkbox" name="hobby" v-model="hobby" value="打豆豆">打豆豆
            <p>爱好是：{{hobby}}</p>
            <!-- 烦躁 -->
        </p>
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                username:"刘凝",
                sex:'',
                hobby:[]
            }
        })
    
    </script>
</body>
</html>
