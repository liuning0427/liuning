<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button v-on:click="onClick(2,$event)">点我</button>
        <input type="number" v-model="count" v-on:keyup.13="keyup($event)">
        <h1>{{ num }}</h1>
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el:"#app", 
            data:{
                num:0,
                count:0
            },
            methods:{
                onClick(n,e){
                    return this.num += n;
                },
                keyup(){
                    return this.num += parseInt(this.count);
                }
            }
        })
    
    </script>
</body>
</html>
