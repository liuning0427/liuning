<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- <div v-text="msg"></div> -->
        <button v-on:click="onClick(2,$event)">按钮</button>
        <h1>{{ count }}</h1>
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                // msg:"hahaha"
                count:0
            },
            //mthods的作用是可以把函数写在这里面
            methods:{
                onClick(n,e){
                    console.log(e);
                    this.count += n;
                }
            }
        })
    </script>
</body>
</html>
