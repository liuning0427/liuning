<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        .color{
            background: #d4cca1;
        }
    </style>
</head>
<body>
    <div id="app">
        <table class="table table-bordered text-center" :class="{color:isColor}" @click="color" >
        <thead >
           <td>选择</td>
           <td>名称</td>
           <td>价格</td>
           <td>删除</td>
        </thead>
        <tbody :class="{color:isColor1}" @click="color1">
            <tr v-for="(item,index) in list" :key="index">
                <td></td>
                <td>{{ item.name }}</td>
                <td>{{ item.price }}</td>
                <td></td>
            </tr>
        </tbody>
    </div>
    
    </table>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                list:[
                    {
                        name:'衣服',
                        price:100
                    },{
                        name:'裤子',
                        price:200
                    },{
                        name:'鞋',
                        price:500
                    }
                ],
                isColor:false,
                isColor1:false
            },
            methods:{
               color(){
                   this.isColor = !this.isColor
               },
               color1(){
                   this.isColor1 = !this.isColor1
               },
            }
        })
    
    </script>
</body>
</html>
