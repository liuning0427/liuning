<head>

<body>
    <script>
        var str='hello world';
        // console.log(str.slice(2,9));//截取从第二个到第九个的字符；
        // console.log(str.indexOf('world'));
        // console.log(str.indexOf('llo'));


        function cool(s){
            var result='';
            for(var i=0;i<s.length;i++){
               if(s.charAt(i)>='0' && s.charAt(i)<='9'){
                    result += s.charAt(i);
               } 
            }
            return result;
        }
        console.log(cool('1abc23def4'));
    
    
    </script>
</body>
