<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        #div1{
            height: 250px;
            width: 250px;
            background: #ffff00;
            position:absolute;
            top:0;
            left:0;
        }
    </style>
</head>
<body>
    <div id="div1"></div>

    <script>
        var oDiv1 = document.getElementById('div1');
        
        oDiv1.onmousedown = function(e){
            var divX = e.clientX - oDiv1.offsetLeft;
            var divY = e.clientY - oDiv1.offsetTop;
           
            document.onmousemove = function(e){
                oDiv1.style.left = e.clientX - divX + "px";
                oDiv1.style.top = e.clientY - divY + "px";
                console.log(e.clientX,e.clientY);
            }

            oDiv1.onmouseup = function(e){
                document.onmousemove = null;
            }

        }
    </script>
</body>
</html>
