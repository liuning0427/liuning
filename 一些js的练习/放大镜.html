<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        #box-one{
            width: 500px;
            height: 250px;
            position:absolute;
            left:0;
            top:0;
        }
        #cube{
            position:relative;
            width: 250px;
            height: 250px;
            background: #ffff00;
            float:left;
            overflow: hidden;
        }
        #box{
            position:relative;
            width: 500px;
            height: 250px;
            float:left;
        }
        #box-two{
            width: 100px;
            height: 100px;
            background: rgba(225,225,225,0.6);
            position:absolute;
            top:0;
            left:0;
            display:none;
        }
        #box-three{
            position:absolute;
            top:0;
            left:0;
        }
    
    </style>
</head>
<body>
    <div id="box">
        <img id="box-one" src="../pic/O1CN01HXQ7zs1CrPZZxTaJi_!!134-0-luban.jpg_q100.jpg" alt="">
        <div id="box-two"></div>
    </div>
    <div id="cube">
        <img id="box-three" src="../pic/O1CN01HXQ7zs1CrPZZxTaJi_!!134-0-luban.jpg_q100.jpg" alt="">
    </div>
       
        
   

    <script>
        var oBoxTwo = document.getElementById('box-two');
        var oBoxOne = document.getElementById('box-one');
        var oBox = document.getElementById('box');
        var oCube = document.getElementById('cube');
        var oBoxThree = document.getElementById('box-three');
        oBox.onmouseover = function(e){
            oBoxTwo.style.display = 'block';
            oBox.onmousemove = function(e){
                oCube.style.display = 'block';
                var x = e.clientX - oBoxTwo.offsetWidth/2;
                var y = e.clientY - oBoxTwo.offsetHeight/2;
                if(x<0){
                    x=0;
                }
                if(y<0){
                    y=0;
                }
                var xMax = oBox.offsetWidth-oBoxTwo.offsetWidth;
                var yMax = oBox.offsetHeight-oBoxTwo.offsetHeight;
                if(x > xMax){
                    x = xMax;
                }
                if(y > yMax){
                    y = yMax;
                }
                oBoxTwo.style.left = x + "px";
                oBoxTwo.style.top = y + "px";
                var z = oBox.offsetWidth - oBoxTwo.offsetWidth;
                var k = oBoxThree.offsetWidth - oCube.offsetWidth;
                var bili = oBoxTwo.offsetLeft/z;
                oBoxThree.style.left = -k*bili + 'px';
            }
            oBox.onmouseleave = function(e){
                oBoxTwo.style.display = 'none';
                oCube.style.display = 'none';
            }
        }
    
    
    </script>
</body>
</html>
