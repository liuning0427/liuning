<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    


    <script>
        // var i = "liuning";
        // var a = i;
        // i = "cai";
        // console.log(a);
        //因为i和a都是栈内存，每个单独占一个位置，所以i改变的时候a不变；

        var a = 5;
        function foo(){
            a=6;
            console.log('1=='+ a);
        }
        foo()
        console.log('2=='+a);

        var obj1 = {
            name :"liuning",
            age :21
        }
        var obj2 = obj1;
        obj1.name = "cai";
        console.log(obj2);
        // 浅拷贝
        // 因为obj1和obj2都是堆内存，obj1占了一个堆内存地址，obj2也占用了同一个地址，所以当obj1变动时obj2也同样跟随obj1变动；

        var obj2 = new Object();
        obj2.name = obj1.name;
        obj1.name = "cai";
        console.log(obj2);
        // 深拷贝
        // obj1和obj2在堆内存中是两块独立的空间，不相互影响，所以obj1改变的时候obj2没有改变；


    </script>
</body>
</html>
