<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding:0;
            margin:0;
        }
        #box{
            width: 650px;
            border:1px solid #ccc;
        }
        li{
            list-style:none;
            float:left;
            width: 200px;
            height: 50px;
            background: #c12a3a;
            margin-right:10px;
            text-align:center;
            line-height:50px;
        }
        .head .one{
            background: #f3451a;
        }
        #body div{
            width: 620px;
            height: 200px;
            background: #acd1b2;
            display:none;
            margin-top:50px;
        }
        #body .two{
            display:block;
        }

    </style>
</head>
<body>
    <div id="box">
        <ul class="head">
            <li class="one">1</li>
            <li>2</li>
            <li>3</li>
        </ul>
        <div id="body">
            <div class="two">haha</div>
            <div>xixi</div>
            <div>hehe</div>
        </div>
    </div>

    <script>
        var oBody = document.getElementById('body');
        var aDiv = oBody.getElementsByTagName('div');
        var aLi = document.getElementsByTagName('li');
        for(var i=0;i<aLi.length;i++){
            aLi[i].index = i;
            aLi[i].onclick = function(){
                console.log('haha');
                for(var j=0;j<aLi.length;j++){
                    aLi[j].className = "";
                    aDiv[j].className = "";
                }
                this.className = "one";
                aDiv[this.index].className = "two";
            }
        }
    </script>
</body>
</html>
