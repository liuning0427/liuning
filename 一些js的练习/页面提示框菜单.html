<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding:0;
        }
        li{
            list-style: none;
            margin: 0;
        }
        /* #menu{
            width: px;
            height: 250px;
            border:1px; */
            /* border-style:none solid solid solid; */
        /* } */
        ul{
            overflow: hidden;
        }
        #menu li{
            float:left;
            padding: 10px 0;
            width: 80px;
            /* border:1px solid #000; */
            background:#f2cc1f;
            text-align:center;
            padding: 5px;
            margin-right:5px;
        }
        #menu li{
            text-align: centerï¼›
        }
        #kuang{
            width: 300px;
            border:1px;
            background:#00ff4c;
            border-style:none solid solid solid; 
            height: 200px;
        }
        /* #menu .ch:hover{
            background: #ff0;
        } */
        #re div{
            display:none;  
            background: #f2f2f2;     
            width: 300px;
            height: 200px;
        }
        #re .aa{
            display:block;
        }
        #menu .ch{
            background: #cc23ff;
        }

    </style>
</head>
<body>
    <div id="kuang">
        <ul id="menu">
            <li class="ch">01</li>
            <li>02</li>
            <li>03</li>       
        </ul>
        <div id="re">
            <div class="aa">haha</div>
            <div>xixi</div>
            <div>hehe</div>
        </div>
       
    </div>

    <script>
        // var oMenu = document.getElementById('menu');
        
        var oRe = document.getElementById('re');
        var aDiv = oRe.getElementsByTagName('div');
        var aLi = document.getElementsByTagName('li');
        for(var i=0;i<aLi.length;i++){
            aLi[i].index = i;
            aLi[i].onclick = function(){
                for(var j=0;j<aLi.length;j++){
                    aLi[j].className = "";
                    aDiv[j].className = "";
                }
                this.className = "ch";
                aDiv[this.index].className = 'aa';
            }
        }


    
    </script>
</body>
</html>
