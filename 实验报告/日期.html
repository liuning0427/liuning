<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var now = new Date();
        var week = 0;
        if(now.getDay == 1){
            week="一";
        }else if(now.getDay == 2){
            week="二";
        }else if(now.getDay == 3){
            week="三";
        }else if(now.getDay == 4){
            week="四";
        }else if(now.getDay == 5){
            week="五";
        }else if(now.getDay == 6){
            week="六";
        }else{
            week="日";
        }
        alert(now.getFullYear()+"年"+(now.getMonth()+1)+"月"+now.getDate()+"日"+"星期"+week+"&nbsp/时间为:"+now.getHours()+"时"+now.getMinutes() +"分"+now.getSeconds()+"秒");

    </script>
</body>
</html>
