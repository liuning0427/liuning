<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        #head{
            width: 100%;
            height: 50px;
            background:#9aafcc;
            display:flex;
            font-size:14px;
        }
        #head .login{
            flex:1;
            color:#fff;
            line-height: 50px;
            text-align: center;
        }
        #head .login::after{
            content: '';
            border: solid 3px;
            border-color: #999999 transparent transparent transparent;
        }
        #head .btn{
            flex:3;
            height: 70%;
            border:none;
            border-radius:5px;
            line-height: 50px;
        }
        #head .mine{
            flex:1;
            color:#fff;
            line-height: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="head">
        <div class="login">哈尔滨
            <div class="sanjiao"></div>
        </div>
        <input class="btn" type="text" placeholder="搜索">
        <!-- <button class="seach">搜索</button> -->
        <div class="mine">我的</div>
    </div>
</body>
</html>
