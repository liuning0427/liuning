    <style>
        *{

        body{

        h2{

       .cube-head{

        }

        }
        .p2{

        }
        #cube{

        }
        .left{
            background: #adccaa;

            height: 300px;
            float: left;
            display:table;
        }
        p{
            display:table-cell;
            vertical-align: middle;

        }
        .right{
            background: #7781aa;
            width: 350px;
            height: 300px;
            margin-left:50px;
            float:right;
            display:table;
        }
        @media screen and (max-width:1000px){
            h2{
                width: 100%;
            }
            #pic{
                width: 100%;
            }
            #cube{
                width: 100%;
            }
            .left,.right{
                width: 100%;
            }
            .right{
                margin-left:0;
            }
        }
        @media screen and (max-width:780px){
            h2{
                width: 100%;
            }
            #cube{
                width: 100%;
            }
            #pic{
                width: 100%;
            }
            .right{
                margin-left:0;
            }
            .p1{
                display:none;
            }
            .p2{

                width: 100%;
            }
        }
        @media screen and (max-width:480px){
            h2{

            }
            #cube{
                width: 100%;
            }
            #pic{
                width: 100%;
            }
            .right{
                margin-left:0;
            }
            .p1{

            }
            .p2{
                display:none;
            }
            .p3{

            }
        }
